<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Component Proponent | FAC React</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>

	<body>
		<!-- These scripts will make React and ReactDOM globally available. -->
		<script src="https://unpkg.com/react@%5E17/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@%5E17/umd/react-dom.development.js"></script>
		<!-- This will let us write JSX and ES6 in a script tag with a special type of "text/babel" -->
		<script src="https://unpkg.com/babel-standalone@%5E6/babel.js"></script>

		<div id="root"></div>

		<script type="text/babel">
			const root = document.getElementById('root');

			function Title(props) {
				return <h1>{props.children}</h1>;
			}

			function Page(props) {
				return <div className="page">{props.children}</div>;
			}

			function Card(props) {
				return (
					<React.Fragment>
						<h2>{props.title}</h2>
						<img src={props.image} alt="Image of a tasty burger" />
						<p className={props.className}>{props.children}</p>
					</React.Fragment>
				);
			}

			function App() {
				return (
					<Page>
						<Title>Hello world!</Title>
						<Card
							title="Tasty burger"
							// image="https://source.unsplash.com/400x300/?burger"
							image="https://cdn.vox-cdn.com/thumbor/6JnAf2ip8zVAQkUijmoh3IrmBVw=/0x0:960x640/920x613/filters:focal(404x244:556x396):format(webp)/cdn.vox-cdn.com/uploads/chorus_image/image/50320797/13419042_1359144147435857_8887026700437396746_n.0.jpg"
							className="font-red"
						>
							That is a good burger
						</Card>
					</Page>
				);
			}

			ReactDOM.render(<App />, root);
		</script>
	</body>
</html>
