<h1>Write a new Recipe</h1>
<form action="/logOut" method="POST">
	<!-- Title -->
	<div>
		<label for="title">Title<span aria-hidden="true">*</span></label>
		<input
			type="text"
			id="title"
			name="title"
			placeholder="Enter the recipe title"
			required
		/>
	</div>
	<!-- Ingredients-->
	<div>
		<label for="ingredients"
			>Ingredients<span aria-hidden="true">*</span></label
		>
		<textarea
			id="ingredients"
			name="ingredients"
			placeholder="Onions, carrots, ... (max. length 1000 characters)"
      maxlength="1000"
			required
		>
	</div>
	<!-- Instructions -->
	<div>
    <label for="instructions"
    >Instructions<span aria-hidden="true">*</span></label
  >
  <textarea
    id="instructions"
    name="instructions"
    placeholder="Dice your onions. Peel your carrots. (max. length 2000 characters)"
    maxlength="2000"
    required
  >
	</div>
	<button>Save Recipe</button>
</form>
